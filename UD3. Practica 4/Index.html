<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con modos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="modo-decimal">
    <main id="app">
        <h2 id="tituloModo">Modo decimal</h2>
    </main>
    <section id="panelInputs">
        <input id="n1" type="text" placeholder="Número 1">
        <input id="n2" type="text" placeholder="Número 2">
    </section>
    <section id="panelBotones">
        <button id="btnSuma">Sumar</button>
        <button id="btnResta">Restar</button>
        <button id="btnMulti">Multiplicar</button>
        <button id="btnDiv">Dividir</button>
    </section>
    <section id="panelConversion">
        <button id="btnModo">Cambiar a modo binario</button>
        <button id="btnConvertir">Convertir</button>
    </section>
    <p id="salida">Resultado:</p>
    <script src="script.js"></script>
</body>

</html>
